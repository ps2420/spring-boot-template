spring:
  application:
    name: api-gateway
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  boot:
    admin:
      client:
        url: ${ADMIN_SERVER_URL:http://${SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:5012}}/admin
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://${SERVER_HOST:localhost}:${CONFIG_SERVER_PORT:5011}}
      username: ${DEFAULT_USER:admin}
      password: ${DEFAULT_PASSWORD:admin}
          
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS     

endpoints:
  jmx:
    enabled: false
    
info:
  version: ${APP_VERSION:0.0.1}
  name: ${spring.application.name}  
  
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 30000

hystrix:
  threadpool:
    default:
      coreSize: 1000
      maximumSize: 10000
      queueSizeRejectionThreshold: -1
      maxQueueSize: -1
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
              timeoutInMilliseconds: 100000

zuul:
  routes:
    file-handler:
      serviceId: file-handler
    search-service:
      serviceId: search-service
    web-api:
      serviceId: web-api
  host:
    max-total-connections: 10000
    max-per-route-connections: 50