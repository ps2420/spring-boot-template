spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://${SERVER_HOST:localhost}:${CONFIG_SERVER_PORT:5011}}
      username: ${DEFAULT_USER:admin}
      password: ${DEFAULT_PASSWORD:admin}
        
management:
  security:
    enabled: false
    
endpoints:
  jmx:
    enabled: false
    
info:
  version: ${APP_VERSION}
  name: ${spring.application.name}  
  

  
zuul:
  routes:
    dashboard:
      serviceId: web-api
  host:
    socket-timeout-millis: 30000                