spring:
  application:
    name: service-registry
  boot:
    admin:
      context-path: /admin
      client:
        url: http://localhost:5012/admin
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://${SERVER_HOST:localhost}:${CONFIG_SERVER_PORT:5011}}
      username: ${DEFAULT_USER:admin}
      password: ${DEFAULT_PASSWORD:admin}
        
endpoints:
  jmx:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS    

info:
  version: ${APP_VERSION:0.0.1}
  name: ${spring.application.name}        