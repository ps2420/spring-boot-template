server:
  port: ${SERVER_PORT:5021}

eureka:
 instance:
   hostname: ${SERVER_HOST:localhost}
   preferIpAddress: false
   leaseRenewalIntervalInSeconds: 5
   health-check-url-path: /actuator/health
 client:
   registerWithEureka: true
   fetchRegistry: true
   registryFetchIntervalSeconds: 5
   enabled: ${EUREKA_CLIENT_ENABLED:true}
   leaseRenewalIntervalInSeconds: 5
   healthcheck:
     enabled: true
   serviceUrl:
     defaultZone: ${EUREKA_URL:http://${SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:5012}}/eureka/
 server:
   waitTimeInMsWhenSyncEmpty: 0
   
environment:
  matrix:
    protocol: http
    searchReference: search-service
    
kafka:
  brokers:
    servers: 192.168.1.119:6067,192.168.1.35:6067
    file_topic: t_file_upload_file_event
    clientId: ${spring.application.name}
         