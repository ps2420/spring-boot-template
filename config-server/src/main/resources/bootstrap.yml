management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

endpoints:
  jmx:
    enabled: false

spring:
  application:
    name: config-server
  cloud:
    #inetutils:
    #  preferred-networks:
    #    - localhost
    #    - 127.0.0.1
  boot:
    admin:
      client:
        url: ${ADMIN_SERVER_URL:http://${SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:5012}}/admin
  security:
    user:
      name: ${DEFAULT_USER:admin}
      password: ${DEFAULT_PASSWORD:admin}  
        
security:
  basic:
    enabled: false
    
info:
  version: ${APP_VERSION:0.0.1}
  name: ${spring.application.name}
  
server:
  port: ${SERVER_PORT:5011}                