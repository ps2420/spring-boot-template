spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 50MB
      max-file-size: 50MB
      max-request-size: 50MB
  application:
    name: file-handler
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://${SERVER_HOST:localhost}:${CONFIG_SERVER_PORT:5011}}
      username: ${DEFAULT_USER:admin}
      password: ${DEFAULT_PASSWORD:admin}
        
endpoints:
  jmx:
    enabled: false

management:
  security:
    enabled: true
    
info:
  version: ${APP_VERSION}
  name: ${spring.application.name}                  