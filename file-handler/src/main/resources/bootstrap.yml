spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 50MB
      max-file-size: 50MB
      max-request-size: 50MB
  application:
    name: file-handler
  boot:
    admin:
      client:
        url: ${ADMIN_SERVER_URL:http://${SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:5012}}/admin
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://${SERVER_HOST:localhost}:${CONFIG_SERVER_PORT:5011}}
      username: ${DEFAULT_USER:admin}
      password: ${DEFAULT_PASSWORD:admin}
        
endpoints:
  jmx:
    enabled: false

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
    
info:
  version: ${APP_VERSION:0.0.1}
  name: ${spring.application.name}                  